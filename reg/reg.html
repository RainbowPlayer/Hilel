<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../fonts/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Реєстрація</title>
</head>

<body>
    <div class="container">
        <div class="background">
            <section>
                <h2 class="title-text">Реєстрація</h2>
            </section>
            <form action="https://fom.in.ua/echo" method="post">
                <div class="forms">
                    <fieldset>
                        <legend>Ваші дані</legend>
                        <p>
                            <label>
                                <span class="float-left">Ім'я</span>
                                <input class="float-right" id="FirstName" type="text" name="FirstName"
                                    placeholder="Ведіть ваше ім'я">
                            </label>
                        </p>
                        <br>
                        <p>
                            <label>
                                <span class="float-left">Прізвище</span>
                                <input class="float-right" id="SecondName" type="text" name="SecondName"
                                    placeholder="Ведіть ваше прізвище">
                            </label>
                        </p>
                        <br>
                        <p>
                            <label>
                                <span class="float-left">Email</span>
                                <input class="float-right" id="Email" type="email" name="Email"
                                    placeholder="Ведіть ваш Email">
                            </label>
                        </p>
                        <br>
                        <p>
                            <label>
                                <span class="float-left">Login</span>
                                <input class="float-right" id="Login" type="text" name="Login"
                                    placeholder="Ведіть ваш Login">
                            </label>
                        </p>
                        <br>
                        <p>
                            <label>
                                <span class="float-left">Пароль</span>
                                <input class="float-right" id="Password" type="password" name="Password"
                                    placeholder="Ведіть ваш пароль">
                            </label>
                        </p>
                        <br>
                        <p>
                            <button>Відправити</button>
                        </p>
                    </fieldset>
                </div>
            </form>
        </div>

    </div>

    <footer>

    </footer>
</body>

</html>
